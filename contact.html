  <body class="bg">
    <div class="sidenav" id="theSideNav">
      <a class="active" id="home" href="index.html">Home</a>
      <a class="about" id="about" href="about.html">About</a>
      <a class="contact" id="contact" href="contact.html">Contact</a>
    </div>
    <div class="contact-title">
      <h1>Contact Us</h1>
      <h2>Leave us a message and we will try to get back to you</h2>
    </div>

    <div class="contact-form">
      <form id="contact-form" method="post" action="">
        <input type="text" name="name" class="form-control" placeholder="Enter your full name..." required><br>

        <input type="text" name="email" class="form-control" placeholder="Enter your email..." required><br>

        <textarea name="message" class="form-control" placeholder="Enter your message..." rows="4" required></textarea><br>

        <input type="submit" class="form-control submit" value="Submit">
      </form>
    </div>
